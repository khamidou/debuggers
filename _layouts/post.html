---
layout: default
---
<a href="{{page.url}}"><h1>{{ page.title }}</h1></a>

<div class="post">
<img src="{{ page.image }}"></img>
<span class="meta">Posted: {{ page.date | date_to_string }}. 
    Filed under: {% for cat in page.categories %}
    <span class="cat">{{ cat }}</span>
    {% endfor %}
</span>

{{ content }}

</div>
