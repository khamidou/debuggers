---
layout: default
title: Debuggers
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <div class="post">
        <a href="{{ post.url }}"><h1>{{ post.title}}</h1></a>
        <img src="{{ post.image }}"></img>
        {% if post.content contains '<!-- more -->' %}
            {{ post.content | split :'<!-- more -->' | first }}
        {% endif %}
        <a href="{{ post.url }}">More...</a>
    </div>
    <hr>
    {% endfor %}
  </ul>
</div>
